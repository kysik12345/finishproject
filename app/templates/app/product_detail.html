<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
<title>{{product.name}}</title>
{% endblock title %}
</head>
<body>
    {% block content %}

<div>Наименование - {{product.name}}</div>
<div>Описание - {{product.description}}</div>
<div>Стоимость - {{product.price}}</div>

<div>Краткая информация о товаре</div>
<div>Изображение</div>
{% comment %}
<img src="{{ product.image.url }}" alt="{{ product.name }}">
{% endcomment %}
{% endblock content %}
   
    </body>
</html>
